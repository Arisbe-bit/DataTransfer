<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="title">
		<title>${rollupentriesControllerBean.title}</title>
	</ui:define>

	<ui:define name="header">
		<h1>${rollupentriesControllerBean.title}</h1>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="New" icon="pi pi-plus"
							actionListener="#{rollupentriesControllerBean.openNew}"
							update=":form:manage-code-content"
							oncomplete="PF('#{rollupentriesControllerBean.dialogName}').show()"
							styleClass="ui-button-success" style="margin-right: 0.3em">
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>
						<p:commandButton
							value="#{rollupentriesControllerBean.deleteButtonMessage}"
							id="#{rollupentriesControllerBean.deleteCodesButton}"
							icon="pi pi-trash"
							actionListener="#{rollupentriesControllerBean.deleteSelected}"
							styleClass="ui-button-danger" style="margin-left: 0.3em"
							disabled="#{!rollupentriesControllerBean.hasSelectedCodes()}"
							update="@this">
							<p:confirm header="Confirmation"
								message="Delete the selected codes?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:commandButton value="Export" icon="pi pi-upload"
							styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="xls"
								target="#{rollupentriesControllerBean.dataTableName}"
								fileName="${rollupentriesControllerBean.title}" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="#{rollupentriesControllerBean.dataTableName}"
					widgetVar="dtCodes" 
					var="curtps"
					value="#{rollupentriesControllerBean.lstEntries}" reflow="true"
					styleClass="products-table"
					selection="#{rollupentriesControllerBean.lstSelectedEnt}"
					rowKey="#{curtps.entity}" 
					paginator="true" 
					rows="10"
					rowSelectMode="add" 
					size="small" 
					paginatorPosition="bottom">
					<f:facet name="header">
						<span style="font-weight: bold">${rollupentriesControllerBean.title}</span>
					</f:facet>
					<p:ajax event="rowSelect" update=":form:#{rollupentriesControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselect" update=":form:#{rollupentriesControllerBean.deleteCodesButton}" />
					<p:ajax event="rowSelectCheckbox" update=":form:#{rollupentriesControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselectCheckbox" update=":form:#{rollupentriesControllerBean.deleteCodesButton}" />
					<p:ajax event="toggleSelect" update=":form:#{rollupentriesControllerBean.deleteCodesButton}" />

					<p:column headerText="Select" selectionMode="multiple" exportable="false" width="10%">
					</p:column>

					<p:column headerText="entity" sortBy="#{curtps.entity}" filterBy="#{curtps.entity}">
						<h:outputText value="#{curtps.entity}" />
					</p:column>

					<p:column headerText="rapplication"  sortBy="#{curtps.id.icpid}" filterBy="#{curtps.rapplication}">
						<h:outputText value="#{curtps.rapplication}" />
					</p:column>

					<p:column headerText="scenario"  sortBy="#{curtps.icpdesc}" filterBy="#{curtps.scenario}">
						<h:outputText value="#{curtps.scenario}" />
					</p:column>

					<p:column headerText="Actions" exportable="false" width="10%">
						<p:commandButton icon="pi pi-pencil"
							update=":form:manage-code-content"
							oncomplete="PF('#{rollupentriesControllerBean.dialogName}').show()"
							styleClass="edit-button rounded-button ui-button-success"
							style="margin-right: 0.3em" 
							process="@this">
							<f:setPropertyActionListener value="#{curtps}" target="#{rollupentriesControllerBean.currEntries}" />
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>

						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" 
							process="@this" 
							style="margin-left: 0.3em"
							oncomplete="PF('deleteCodeDialog').show()">
							<f:setPropertyActionListener value="#{curtps}" target="#{rollupentriesControllerBean.currEntries}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<!-- This form is for add new o modify a code -->

				<p:dialog header=Company showEffect="fade" modal="true"
					widgetVar="#{rollupentriesControllerBean.dialogName}"
					responsive="true">
					<p:outputPanel id="manage-code-content" class="ui-fluid">
						<p:outputPanel
							rendered="#{not empty rollupentriesControllerBean.currEntries}">
							<div class="p-field">
								<p:outputLabel for="entity">ICPCode</p:outputLabel>
								<p:inputText id="entity" value="#{rollupentriesControllerBean.currEntries.entity}" required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="rapplication">ICPID</p:outputLabel>
								<p:inputText id="rapplication" value="#{rollupentriesControllerBean.currEntries.rapplication}" required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="scenario">Description</p:outputLabel>
								<p:inputText id="scenario"
									value="#{rollupentriesControllerBean.currEntries.scenario}"
									required="true" />
							</div>
						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="Save" 
							id="btnSave"
							icon="pi pi-check"
							actionListener="#{rollupentriesControllerBean.save}"
							update="manage-code-content" 
							process="manage-code-content @this" />
						<p:commandButton value="Cancel" 
							id="btnCancel"
							icon="pi pi-times"
							onclick="PF('#{rollupentriesControllerBean.dialogName}').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<!-- end form -->

				<p:confirmDialog widgetVar="deleteCodeDialog" 
					showEffect="fade"
					width="300" 
					message="Delete the code?" 
					header="Confirm"
					severity="warn">
					<p:commandButton value="Yes" 
						id="btnDeleteYes"
						icon="pi pi-check"
						actionListener="#{rollupentriesControllerBean.delete}"
						process="@this" 
						oncomplete="PF('deleteCodeDialog').hide()" />
					<p:commandButton value="No" 
						id="btnDeleteNo"
						type="button"
						styleClass="ui-button-secondary" 
						icon="pi pi-times"
						onclick="PF('deleteCodeDialog').hide()" />
				</p:confirmDialog>

				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Yes" id="btnYes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" id="btnNo" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
				</p:confirmDialog>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
