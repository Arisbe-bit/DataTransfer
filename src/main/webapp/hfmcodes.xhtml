<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="title">
		<title>${hfmControllerBean.title}</title>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />

				<div class="products-buttonbar">
					<div>
						<p:commandButton value="New" 
							icon="pi pi-plus"
							actionListener="#{hfmControllerBean.openNew}"
							update=":form:manage-code-content"
							oncomplete="PF('#{hfmControllerBean.dialogName}').show()"
							styleClass="ui-button-success" 
							style="margin-right: .5rem">
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>				
		                <p:commandButton id="delete-codes-button" value="#{hfmControllerBean.deleteButtonMessage}"
		                                 icon="pi pi-trash" actionListener="#{hfmControllerBean.deleteSelectedCodes}"
		                                 styleClass="ui-button-danger" disabled="#{!hfmControllerBean.hasSelectedCodes()}"
		                                 update="@this">
		                    <p:confirm header="Confirmation" message="Delete the selected products?"
		                               icon="pi pi-exclamation-triangle"/>
		                </p:commandButton>
					</div>
				</div>

				<p:dataTable id="#{hfmControllerBean.dataTableName}" 
					widgetVar="dtCodes" 
					var="hfmcodes"
					value="#{hfmControllerBean.lstHfmcodes}" 
					reflow="true"
					styleClass="products-table"
					selection="#{hfmControllerBean.lstSelectdHfmcodes}" 
					rowKey="#{hfmcodes.hfmcode}"
					paginator="true" 
					rows="10" 
					rowSelectMode="add"
					paginatorPosition="bottom">
					<f:facet name="header">
					</f:facet>
					<p:ajax event="rowSelect" update=":form:delete-codes-button" />
					<p:ajax event="rowUnselect" update=":form:delete-codes-button" />
					<p:ajax event="rowSelectCheckbox" update=":form:delete-codes-button" />
					<p:ajax event="rowUnselectCheckbox" update=":form:delete-codes-button" />
					<p:ajax event="toggleSelect" update=":form:delete-codes-button" />

					<p:column selectionMode="multiple" exportable="false"></p:column>

					<p:column headerText="Code" 
						sortBy="#{hfmcodes.hfmcode}" 
						filterBy="#{hfmcodes.hfmcode}">
						<h:outputText value="#{hfmcodes.hfmcode}" />
					</p:column>
					<p:column headerText="Type" 
						sortBy="#{hfmcodes.tptype}"
						filterBy="#{hfmcodes.tptype}">
						<h:outputText value="#{hfmcodes.tptype}" />
					</p:column>

					<p:column exportable="false">
						<p:commandButton icon="pi pi-pencil"
							update=":form:manage-code-content"
							oncomplete="PF('#{hfmControllerBean.dialogName}').show()"
							styleClass="edit-button rounded-button ui-button-success"
							process="@this">
							<f:setPropertyActionListener value="#{hfmcodes}" target="#{hfmControllerBean.hfmcode}" />
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>
						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" 
							process="@this"
							oncomplete="PF('deleteCodeDialog').show()">
							<f:setPropertyActionListener value="#{hfmcodes}" target="#{hfmControllerBean.hfmcode}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:dialog header="HFMCodes Details" 
					width="450" 
					showEffect="fade"
					modal="true" 
					widgetVar="#{hfmControllerBean.dialogName}" 
					responsive="true">
					<p:outputPanel id="manage-code-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty hfmControllerBean.hfmcode}">
							<div class="p-field">
								<p:outputLabel for="code">Code</p:outputLabel>
								<p:inputText id="code" 
									value="#{hfmControllerBean.hfmcode.hfmcode}"
									required="true" />
							</div>
							<div class="p-field">
								<p:outputLabel for="type">Type</p:outputLabel>
								<p:inputText id="type" 
									value="#{hfmControllerBean.hfmcode.tptype}"
									required="true" />
							</div>
						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="Save" 
							icon="pi pi-check"
							actionListener="#{hfmControllerBean.save}"
							update="manage-code-content"
							process="manage-code-content @this" />
						<p:commandButton value="Cancel" 
							icon="pi pi-times"
							onclick="PF('#{hfmControllerBean.dialogName}').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="deleteCodeDialog" 
					showEffect="fade"
					width="300" 
					message="Delete the Code?" 
					header="Confirm"
					severity="warn">
					<p:commandButton value="Yes" 
						icon="pi pi-check"
						actionListener="#{hfmControllerBean.delete}" 
						process="@this"
						oncomplete="PF('deleteCodeDialog').hide()" />
					<p:commandButton value="No" 
						type="button"
						styleClass="ui-button-secondary" 
						icon="pi pi-times"
						onclick="PF('deleteCodeDialog').hide()" />
				</p:confirmDialog>

			</div>
		</h:form>

	</ui:define>
	<ui:define name="footer">
		<h5>This is hfmcodes Footer</h5>
	</ui:define>

</ui:composition>
