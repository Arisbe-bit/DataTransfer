<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" template="/template/layout.xhtml">

    <ui:define name="header">
        <h1>
            <h:outputText value="${hfmaccentriesControllerBean.title}" />
        </h1>
        <h2>
            <h:outputText value="Welcome, #{menuController.name}" />
        </h2>
    </ui:define>
    <ui:define name="css">
        <style type="text/css">
		.table-main {
			width: 45%;
			vertical-align: top;
		}
		.table-details {
			width: 55%;
			vertical-align: top;	
		}
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <p:messages id="msgs" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
            <div class="card" id="cardMainID">

                <p:panelGrid columns="2" id="panelGridRollUpFFSS" columnClasses="table-main, table-details">
                    <f:facet name="header">
                        <h:outputText value="${hfmaccentriesControllerBean.title}" />
                    </f:facet>
                    
                    <!--  Column 1 -->

                    <p:dataTable id="dtParent"
                    	widgetVar="dtParentWV"
                    	var="accEntries"
                    	value="#{hfmaccentriesControllerBean.lstaccent}"
                    	reflow="true"
                    	styleClass="products-table" 
                    	selection="#{hfmaccentriesControllerBean.lstSlctedentries}"
                    	rowKey="#{accEntries.itemid}"
                    	paginator="true" rows="10"
                    	stripedRows="true" rowSelectMode="new"
                    	size="small" paginatorPosition="bottom">
                        <f:facet name="caption">
                            <strong>
                                <h:outputText value="${hfmaccentriesControllerBean.title}"/>
                            </strong>
                        </f:facet>
                        <f:facet name="header">
                        	 <p:toolbar>
                                <p:toolbarGroup >
                                    <p:commandButton id="btnNewMaster" value="New" icon="pi pi-plus" actionListener="#{hfmaccentriesControllerBean.openNew}" update=":form:manage-code-content" oncomplete="PF('entryDialogWV').show()" styleClass="ui-button-success" style="margin-right: 0.3em">
                                    </p:commandButton>
                                    <p:commandButton id="btnDeleteMaster" value="#{hfmaccentriesControllerBean.deleteButtonMessage}" icon="pi pi-trash" actionListener="#{hfmaccentriesControllerBean.deleteSelected}" styleClass="ui-button-danger" style="margin-left: 0.3em" disabled="#{!hfmaccentriesControllerBean.hasSelectedCodes()}" update="@this">
                                        <p:confirm header="Confirmation" message="Delete the selected codes?" icon="pi pi-exclamation-triangle" />
                                    </p:commandButton>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:outputLabel for="entity" value="Select Company :  " />
                                    <p:selectOneMenu id="entity" value="#{hfmaccentriesControllerBean.currentries.companyid}" filter="true" filterMatchMode="startsWith">
                                        <f:selectItems value="#{hfmaccentriesControllerBean.lstEntries}" var="entry" itemLabel="#{entry.entity}" itemValue="#{entry.companyid}" />
                                        <p:ajax event="change" listener="#{hfmaccentriesControllerBean.companyidChange}" process="@this" update=":form:dtParent" />
                                    </p:selectOneMenu>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:ajax event="rowSelect" update=":form:dtParent:btnDeleteMaster :form:dtParent :form:dtDetails" listener="#{hfmaccentriesControllerBean.dtParent_rowSelect}" />                        	
                        <p:ajax event="rowUnselect" update=":form:dtParent:btnDeleteMaster" />
                        <p:ajax event="rowSelectCheckbox" update=":form:dtParent:btnDeleteMaster" />
                        <p:ajax event="rowUnselectCheckbox" update=":form:dtParent:btnDeleteMaster" />
                        <p:ajax event="toggleSelect" update=":form:dtParent:btnDeleteMaster" />

                        <p:column headerText="Select" selectionMode="multiple" exportable="false" width="10%">
                        </p:column>

                        <p:column headerText="Item No." sortBy="#{accEntries.itemid}" filterBy="#{accEntries.itemid}" width="10%">
                            <h:outputText value="#{accEntries.itemid}" />
                        </p:column>
                        <p:column headerText="Period Name" sortBy="#{accEntries.periodnm}" filterBy="#{accEntries.periodnm}" width="50%">
                            <h:outputText value="#{accEntries.periodnm}" />
                        </p:column>

                        <p:column headerText="Actions" exportable="false" width="30%">
                            <p:commandButton icon="pi pi-pencil" update=":form:manage-code-content" oncomplete="PF('entryDialogWV').show()" styleClass="edit-button rounded-button ui-button-success" style="margin-right: 0.3em" process="@this">
                                <f:setPropertyActionListener value="#{accEntries}" target="#{hfmaccentriesControllerBean.currentries}" />
                                <p:resetInput target=":form:manage-code-content" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this" style="margin-left: 0.3em" actionListener="#{hfmaccentriesControllerBean.delete}">
                                <f:setPropertyActionListener value="#{accEntries}" target="#{hfmaccentriesControllerBean.currentries}" />
                                <p:confirm header="Confirmation" message="Delete entry #{accEntries.periodnm}?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                            <p:commandButton id="btngL" icon="pi pi-cog" value="Apply" action="#{rollupControllerBean.applyprocess}" ajax="true" styleClass="edit-button rounded-button ui-button-success" update="@this">
                                <f:setPropertyActionListener value="#{accEntries}" target="#{hfmaccentriesControllerBean.currentries}" />
                                <p:confirm header="Confirmation" message="Start Application" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>                    

                    <!--  Column 2 -->

                    <p:dataTable id="dtDetails" widgetVar="dtDetailsWV"
                    	var="currentidDet"
                    	value="#{hfmaccentriesControllerBean.lstaccentdet}"
                    	reflow="true" styleClass="products-table"
                    	selection="#{hfmaccentriesControllerBean.lstSlctedentdet}"
                    	rowKey="#{currentidDet.itemid}"
                    	paginator="true" rows="15"
                    	stripedRows="true" rowSelectMode="add"
                    	size="small" paginatorPosition="bottom">
                        <f:facet name="caption">
                            <strong>
                                <h:outputText value="${hfmaccentriesControllerBean.titleDet}"/>
                            </strong>
                        </f:facet>
                        <f:facet name="header">
                            <p:toolbar>
                                <p:toolbarGroup >
                                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{hfmaccentriesControllerBean.openNewDet}" update=":form:manage-code-contentDet" oncomplete="PF('#{hfmaccentriesControllerBean.dialogNameDet}').show()" styleClass="ui-button-success" style="margin-right: 0.3em">
                                    </p:commandButton>
                                    <p:commandButton value="#{hfmaccentriesControllerBean.deleteButtonMessageDet}" id="btnDeleteDetails" icon="pi pi-trash" actionListener="#{hfmaccentriesControllerBean.deleteSelectedDet}" styleClass="ui-button-danger" style="margin-left: 0.3em" disabled="#{!hfmaccentriesControllerBean.hasSelectedCodesDet()}" update="@this">
                                        <p:confirm header="Confirmation" message="Delete the selected items" icon="pi pi-exclamation-triangle" />
                                    </p:commandButton>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                        <p:dataExporter type="xls" target="dtDetails" fileName="EntryDetails" />
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:ajax event="rowSelect" update=":form:dtDetails:btnDeleteDetails" />
                        <p:ajax event="rowUnselect" update=":form:dtDetails:btnDeleteDetails" />
                        <p:ajax event="rowSelectCheckbox" update=":form:dtDetails:btnDeleteDetails" />
                        <p:ajax event="rowUnselectCheckbox" update=":form:dtDetails:btnDeleteDetails" />
                        <p:ajax event="toggleSelect" update=":form:dtDetails:btnDeleteDetails" />

                        <p:column headerText="Select" selectionMode="multiple" exportable="false" width="10%">
                        </p:column>
                        <p:column headerText="No." sortBy="#{currentidDet.movid}" filterBy="#{currentidDet.movid}" width="10%">
                            <h:outputText value="#{currentidDet.movid}" />
                        </p:column>
                        <p:column headerText="HfmCode" sortBy="#{currentidDet.hfmcode}" filterBy="#{currentidDet.hfmcode}">
                            <h:outputText value="#{currentidDet.hfmcode}" />
                        </p:column>

                        <p:column headerText="Debits" sortBy="#{currentidDet.debits}" filterBy="#{currentidDet.debits}">
                            <h:outputText value="#{currentidDet.debits}">
                            	 <f:convertNumber pattern="###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Credits" sortBy="#{currentidDet.credits}" filterBy="#{currentidDet.credits}">
                            <h:outputText value="#{currentidDet.credits}">
                                <f:convertNumber pattern="###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="ICP Code" sortBy="#{currentidDet.icpcode}" filterBy="#{currentidDet.icpcode}">
                            <h:outputText value="#{currentidDet.icpcode}">                               
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Actions" exportable="false" width="15%">
                            <p:commandButton icon="pi pi-pencil" update=":form:dtDetails" oncomplete="PF('#{hfmaccentriesControllerBean.dialogNameDet}').show()" styleClass="edit-button rounded-button ui-button-success" style="margin-right: 0.3em" process=":form:manage-code-contentDet @this">
                                <f:setPropertyActionListener value="#{currentidDet}" target="#{hfmaccentriesControllerBean.currentdet}" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this" style="margin-left: 0.3em" actionListener="#{hfmaccentriesControllerBean.deleteDet}" >
                                <f:setPropertyActionListener value="#{currentidDet}" target="#{hfmaccentriesControllerBean.currentdet}" />
                                <p:confirm header="Confirmation" message="Delete this record?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </div>

            <!-- This form is for add new o modify code for master table -->

            <p:dialog header="Edit Entry" width="450" showEffect="fade" modal="true" widgetVar="entryDialogWV" responsive="true">
                <p:outputPanel id="manage-code-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty hfmaccentriesControllerBean.currentries}">
                    	<div class="p-field">
                    		<p:outputLabel for="entity" value="Select Company:" />
                    		<p:selectOneMenu id="entity" value="#{hfmaccentriesControllerBean.currentries.companyid}" filter="true" filterMatchMode="startsWith">
                    			<f:selectItems value="#{hfmaccentriesControllerBean.lstEntries}" var="entry" itemLabel="#{entry.entity}" itemValue="#{entry.companyid}" />                            	
                            </p:selectOneMenu>
                    	</div>
                        <div class="p-field">                        	
                            <p:outputLabel for="period" value="Period:" />
                            <p:selectOneMenu id="period" value="#{hfmaccentriesControllerBean.currentries.periodnm}" editable="true">
                                <f:selectItems value="#{hfmaccentriesControllerBean.lstperiod}" var="itemf" itemLabel="#{itemf.periodnm}" itemValue="#{itemf.periodnm}" />
                            </p:selectOneMenu>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{hfmaccentriesControllerBean.save}" update=":form:manage-code-content" process="@this :form:manage-code-content" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('entryDialogWV').hide()" class="ui-button-secondary" />
                </f:facet>
            </p:dialog>

			<!-- Dialog for editing detail table -->
			<p:dialog header="Movements Details" width="450" showEffect="fade" modal="true" widgetVar="#{hfmaccentriesControllerBean.dialogNameDet}" responsive="true">
                <p:outputPanel id="manage-code-contentDet" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty hfmaccentriesControllerBean.currentdet}">
                        <div class="p-field">
                            <p:outputLabel for="hfmco" value="Hmfcode" />
                            <p:selectOneMenu id="hfmco" value="#{hfmaccentriesControllerBean.currentdet.hfmcode}" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{hfmaccentriesControllerBean.lstHfmcodes}" var="itemp" itemLabel="#{empty itemp.description ? itemp.hfmcode : itemp.description}" itemValue="#{itemp.hfmcode}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="debits" value="Debits"/>
                            <p:inputText id="debits" value="#{hfmaccentriesControllerBean.currentdet.debits}" required="true" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="credits" value="Credits"/>
                            <p:inputText id="credits" value="#{hfmaccentriesControllerBean.currentdet.credits}" required="true" />
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="icpcode" value="ICP Code"/>
                            <p:inputText id="icpcode" value="#{hfmaccentriesControllerBean.currentdet.icpcode}" required="true" />
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{hfmaccentriesControllerBean.saveDet}" update=":form:dtDetails" process=":form:manage-code-contentDet" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('#{hfmaccentriesControllerBean.dialogNameDet}').hide()" class="ui-button-secondary" />
                </f:facet>
            </p:dialog>

			<!-- Global confirmation dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350" id="globalDlgConfirmID">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
