<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="title">
		<title>${hfmusersControllerBean.title}</title>
	</ui:define>
	<ui:define name="css">
		<style type="text/css">
.user-rol-icon {
	vertical-align: middle;
	margin-right: .5rem;
}

.user-rol {
	font-weight: 600;
	vertical-align: middle;
}
.grid-checkbox td {
    padding: .5rem;
}
</style>
	</ui:define>
	<ui:define name="header">
		<h1>${hfmusersControllerBean.title}</h1>
	</ui:define>
	<ui:define name="cssfiles">
		<h:outputStylesheet name="datatransfer-style.css" library="css" />
		<h:outputStylesheet name="primeflex.min.css" library="css" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="New" icon="pi pi-plus"
							actionListener="#{hfmusersControllerBean.openNew}"
							update="form:manage-code-content"
							oncomplete="PF('#{hfmusersControllerBean.dialogName}').show()"
							styleClass="ui-button-success" style="margin-right: 0.3em">							
						</p:commandButton>
						<p:commandButton
							value="#{hfmusersControllerBean.deleteButtonMessage}"
							id="#{hfmusersControllerBean.deleteCodesButton}"
							icon="pi pi-trash"
							actionListener="#{hfmusersControllerBean.deleteSelected}"
							styleClass="ui-button-danger" style="margin-left: 0.3em"
							disabled="#{!hfmusersControllerBean.hasSelectedCodes()}"
							update="@this">
							<p:confirm header="Confirmation"
								message="Delete the selected codes?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:toolbarGroup>
					
				</p:toolbar>

				<p:dataTable id="#{hfmusersControllerBean.dataTableName}"
					widgetVar="dtUsers" 
					var="userBean"
					value="#{hfmusersControllerBean.lstusers}" reflow="true"
					styleClass="products-table"
					selection="#{hfmusersControllerBean.lstSelectdUsers}"
					rowKey="#{userBean.id}" 
					paginator="true" 
					rows="10" stripedRows="true" 
					rowSelectMode="checkbox" 
					size="small" 
					paginatorPosition="bottom">
					<f:facet name="header">
						<span style="font-weight: bold">${hfmusersControllerBean.title}</span>
					</f:facet>
					<p:ajax event="rowSelect" update=":form:#{hfmusersControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselect" update=":form:#{hfmusersControllerBean.deleteCodesButton}" />
					<p:ajax event="rowSelectCheckbox" update=":form:#{hfmusersControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselectCheckbox" update=":form:#{hfmusersControllerBean.deleteCodesButton}" />
					<p:ajax event="toggleSelect" update=":form:#{hfmusersControllerBean.deleteCodesButton}" />

					<p:column headerText="Select" selectionMode="multiple" exportable="false" width="10%">
					</p:column>

					<p:column headerText="Username">
						<h:outputText value="#{userBean.username}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{userBean.name}" />
					</p:column>

					<p:column headerText="Enabled" styleClass="center">
						<h:selectBooleanCheckbox value="#{userBean.enabled}" disabled="true"/>
					</p:column>

					<p:column headerText="Permission" resizable="true">
						<ul>
						<p:repeat value="#{userBean.roles}" var="role">
							<li>
								<i class="pi pi-tag user-rol-icon"/>
								<span class="user-rol">#{role.role}</span>
							</li>
						</p:repeat>
						</ul>
					</p:column>

					<p:column headerText="Actions" exportable="false" width="10%">
						<p:commandButton icon="pi pi-pencil"
							update="form:manage-code-content"
							oncomplete="PF('#{hfmusersControllerBean.dialogName}').show()"
							styleClass="edit-button rounded-button ui-button-success"
							style="margin-right: 0.3em" 							
							process="@this">
							<f:setPropertyActionListener value="#{userBean}" target="#{hfmusersControllerBean.curUsers}" />
						</p:commandButton>

						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" 
							process="@this" 
							style="margin-left: 0.3em"
							oncomplete="PF('deleteCodeDialog').show()">
							<f:setPropertyActionListener value="#{userBean}" target="#{hfmusersControllerBean.curUsers}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<!-- This form is for add new o modify a code -->

				<p:dialog header="Users Details" showEffect="fade" modal="true" id="userDialogId"
					widgetVar="#{hfmusersControllerBean.dialogName}" responsive="true">
					<p:outputPanel id="manage-code-content" class="ui-fluid" rendered="#{hfmusersControllerBean.curUsersAvailable}">
						<div class="p-field">
							<p:outputLabel for="username">Username (maxlength 15)</p:outputLabel>
							<p:inputText id="username" 
								value="#{hfmusersControllerBean.curUsers.username}" 
								size="15"
								maxlength="15" 
								required="true" />
						</div>
						<div class="p-field">
							<p:outputLabel for="password">Password (maxlength 15)</p:outputLabel>
							<p:password id="password"
								value="#{hfmusersControllerBean.curUsers.password}"
								maxlength="15" 
								toggleMask="true" 
								feedback="true" 
								size="15"
								redisplay="true" />
						</div>
						<div class="p-field">
							<p:outputLabel for="enabled">is Enabled?</p:outputLabel>
							<h:selectBooleanCheckbox id="enabled" value="#{userBean.enabled}" />
						</div>
						<div class="p-field p-col-12 p-md-4">
							<p:selectManyCheckbox id="grid" 
								value="#{hfmusersControllerBean.lstRoles}" 
								layout="grid" 
								columns="3" 
								styleClass="grid-checkbox">
								<f:selectItems value="#{hfmusersControllerBean.lstSelecteRoles}" 
									var="role" 
									itemLabel="#{role.role}" 
									itemValue="#{role.description}" />
							</p:selectManyCheckbox>
						</div>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="Save" icon="pi pi-check"
							actionListener="#{hfmusersControllerBean.save}"
							update="manage-code-content" process="manage-code-content @this" />
						<p:commandButton value="Cancel" icon="pi pi-times"
							onclick="PF('#{hfmusersControllerBean.dialogName}').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<!-- end form -->

				<p:confirmDialog widgetVar="deleteCodeDialog" 
					showEffect="fade"
					width="300" 
					message="Delete the User" 
					header="Confirm"
					severity="warn">
					<p:commandButton value="Yes" 
						id="btnDeleteYes"
						icon="pi pi-check"
						actionListener="#{hfmusersControllerBean.delete}"
						process="@this" 
						oncomplete="PF('deleteCodeDialog').hide()" />
					<p:commandButton value="No" 
						id="btnDeleteNo"
						type="button"
						styleClass="ui-button-secondary" 
						icon="pi pi-times"
						onclick="PF('deleteCodeDialog').hide()" />
				</p:confirmDialog>

				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Yes" id="btnYes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" id="btnNo" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
				</p:confirmDialog>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
