<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="Oracle Accountsr">
		<title>${vieworclaccountsControllerBean.title}</title>
	</ui:define>

	<ui:define name="header">
		<h1>${vieworclaccountsControllerBean.title}</h1>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />

				<div class="products-buttonbar">
					<div>
						<p:toolbar>
							
							<p:toolbarGroup align="right">
								<p:commandButton value="Export" icon="pi pi-upload"
									styleClass="ui-button-help" ajax="false">
									<p:dataExporter type="xls"
										target="#{vieworclaccountsControllerBean.dataTableName}"
										fileName="${vieworclaccountsControllerBean.title}" />
								</p:commandButton>
							</p:toolbarGroup>
						</p:toolbar>
					</div>
				</div>

				<p:dataTable 
				id="#{vieworclaccountsControllerBean.dataTableName}"
					widgetVar="dtCodes" var="currentId"
					value="#{vieworclaccountsControllerBean.lstOrcl}" reflow="true"
					styleClass="products-table"
					selection="#{vieworclaccountsControllerBean.lstOrcl}"
					rowKey="#{currentId.num}" paginator="true" rows="15" stickyHeader="true" stripedRows="true" 
					rowSelectMode="add" size="small" paginatorPosition="bottom">
     				<f:facet name="header">
						<span style="font-weight: bold">${vieworclaccountsControllerBean.title}</span>
					</f:facet>
					
					<p:column headerText="Select" selectionMode="multiple"
						exportable="false" width="10%">
					</p:column>

					<p:column headerText="Company" sortBy="#{currentId.companyid}"
						filterBy="#{currentId.companyid}">
						<h:outputText value="#{currentId.companyid}" />
					</p:column>

					

				</p:dataTable>
				<!-- This form is for add new o modify a trading partner type -->
				<p:dialog header="Details" 
					width="600" resizable="true" minWidth="550"
					showEffect="fade" modal="true"
					widgetVar="#{vieworclaccountsControllerBean.dialogName}"
					responsive="true">
					<p:outputPanel id="manage-code-content" class="ui-fluid">
						<p:outputPanel
							rendered="#{not empty vieworclaccountsControllerBean.currentOrcl}">
							<div class="p-field p-col-12 p-md-4">
								<p:outputLabel for="companyid" value="Company" />
								<p:selectOneMenu id="companyid"
									value="#{vieworclaccountsControllerBean.currentOrcl.companyid}"  
									filter="true" filterMatchMode="startsWith">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItems value="#{rollupentriesControllerBean.lstEntries}"
									var="itemp" 
										itemLabel="#{itemp.entity}"
										itemValue="#{itemp.companyid}" />
								</p:selectOneMenu>
							</div>							
							
						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="Save" icon="pi pi-check"
							actionListener="#{vieworclaccountsControllerBean.save}"
							update="manage-code-content" process="manage-code-content @this" />
						<p:commandButton value="Cancel" icon="pi pi-times"
							onclick="PF('#{vieworclaccountsControllerBean.dialogName}').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="deleteCodeDialog" showEffect="fade"
					width="300" message="Delete the Tradign Type?" header="Confirm"
					severity="warn">
					<p:commandButton value="Yes" icon="pi pi-check"
						actionListener="#{vieworclaccountsControllerBean.delete}"
						process="@this" oncomplete="PF('deleteCodeDialog').hide()" />
					<p:commandButton value="No" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('deleteCodeDialog').hide()" />
				</p:confirmDialog>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
					responsive="true" width="350">
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no ui-button-flat" />
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" />
				</p:confirmDialog>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
