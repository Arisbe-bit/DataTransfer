<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Header Template</title>
</h:head>
<h:body>
<ui:composition>
<div class="card">
	<h:form id="menuFormId">
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Catalogs Sets" icon="pi pi-file">
				<p:menuitem value="HFMCodes" icon="pi pi-table" action="#{menuController.hfmcodes}"/>
				<p:menuitem value="HFMCodes-Oracle Accounts" icon="pi pi-id-card" action="#{menuController.hfmcodesOA}"/>
				<p:menuitem value="Trading Partner Types" icon="fa fa-users fa-fw" action="#{menuController.hfmcodestypes}"/>
				<p:menuitem value="Trading Partners" icon="fa fa-handshake-o fa-fw" action="#{menuController.partners}"/>
				<p:separator/>
				<p:menuitem value="Payables Accounts" icon="fa fa-money fa-fw" action="#{menuController.payablesAccounts}"/>
				<p:menuitem value="Receivables Accounts" icon="pi pi-dollar" action="#{menuController.receivablesAccounts}"/>
			</p:submenu>
			
			<p:submenu label="Validations Set" icon="pi pi-check-circle">
				<p:menuitem value="Reclassification of Accounts" icon="pi pi-check-square" action="#{menuController.reclassification}"/>
				<p:menuitem value="Match Accounts" icon="pi pi-sort-numeric-up" action="#{menuController.matchAccounts}"/>
				<p:separator/>
				<p:menuitem value="Data source Vs Company" icon="pi pi-chart-line" action="#{menuController.dsvscompany}" />
			</p:submenu>
			
			<p:menuitem value="RollUp" icon="fa fa-cogs fa-fw" action="#{menuController.rollup}">
			</p:menuitem>
			<f:facet name="options">
				<p:commandButton type="button" value="Logout" icon="pi pi-sign-out" />
			</f:facet>
		</p:menubar>
	</h:form>
</div>
</ui:composition>
</h:body>
</html>
