<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/layout.xhtml">

	<ui:define name="Accounts Receivable Trading Partner">
		<title>${receivablesaccControllerBean.title}</title>
	</ui:define>
	
	<ui:define name="header">
		<h1>${receivablesaccControllerBean.title}</h1>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="form">
			<div class="card">
				<p:growl id="messages" showDetail="true" />

				<div class="products-buttonbar">
					<div>
						<p:commandButton value="New" 
							icon="pi pi-plus"
							actionListener="#{receivablesaccControllerBean.openNew}"
							update=":form:manage-code-content"
							oncomplete="PF('#{receivablesaccControllerBean.dialogName}').show()"
							styleClass="ui-button-success" 
							style="margin-right: 0.3em">
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>						
						<p:commandButton value="#{receivablesaccControllerBean.deleteButtonMessage}"
							id="#{receivablesaccControllerBean.deleteCodesButton}"
							icon="pi pi-trash"
							actionListener="#{receivablesaccControllerBean.deleteSelected}"
							styleClass="ui-button-danger"
							style="margin-left: 0.3em"
							disabled="#{!receivablesaccControllerBean.hasSelectedCodes()}"
							update="@this">
							<p:confirm header="Confirmation" 
								message="Delete the selected codes Types?"
								icon="pi pi-exclamation-triangle"/>
						</p:commandButton>
					</div>
				</div>

				<p:dataTable id="#{receivablesaccControllerBean.dataTableName}" 
					widgetVar="dtCodes" 
					var="current"
					value="#{receivablesaccControllerBean.lstVRec}" 
					reflow="true"
					styleClass="products-table"
					selection="#{receivablesaccControllerBean.lstSelectdVRec}" 
					rowKey="#{current.custno}"
					paginator="true" 
					rows="10" 
					rowSelectMode="add"
					size="small"
					paginatorPosition="bottom">
					<f:facet name="header">
					</f:facet>
					<p:ajax event="rowSelect" update=":form:#{receivablesaccControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselect" update=":form:#{receivablesaccControllerBean.deleteCodesButton}" />
					<p:ajax event="rowSelectCheckbox" update=":form:#{receivablesaccControllerBean.deleteCodesButton}" />
					<p:ajax event="rowUnselectCheckbox" update=":form:#{receivablesaccControllerBean.deleteCodesButton}" />
					<p:ajax event="toggleSelect" update=":form:#{receivablesaccControllerBean.deleteCodesButton}" />

					<p:column headerText="Select" 
						selectionMode="multiple" 
						exportable="false" 
						width="10%">
					</p:column>
					
					<p:column headerText="Company" 
						sortBy="#{current.companynm}" 
						filterBy="#{current.companynm}">
						<h:outputText value="#{current.companynm}" />
					</p:column>
					
					<p:column headerText="Cust No." 
						sortBy="#{current.custno}"
						filterBy="#{current.custno}">
						<h:outputText value="#{current.custno}" />
					</p:column>
					
					<p:column headerText="ICP Code" 
						sortBy="#{current.icpcode}"
						filterBy="#{current.icpcode}">
						<h:outputText value="#{current.icpcode}" />
					</p:column>
					
					<p:column headerText="Actions"  exportable="false" width="10%">
						<p:commandButton icon="pi pi-pencil"
							update=":form:manage-code-content"
							oncomplete="PF('#{receivablesaccControllerBean.dialogName}').show()"
							styleClass="edit-button rounded-button ui-button-success"
							style="margin-right: 0.3em"
							process="@this">
							<f:setPropertyActionListener value="#{current}" target="#{receivablesaccControllerBean.currentVRec}" />
							<p:resetInput target=":form:manage-code-content" />
						</p:commandButton>
						
						<p:commandButton class="ui-button-warning rounded-button"
							icon="pi pi-trash" 
							process="@this"
							style="margin-left: 0.3em"
							oncomplete="PF('deleteCodeDialog').show()">
							<f:setPropertyActionListener value="#{current}" target="#{receivablesaccControllerBean.currentVRec}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				<!-- This form is for add new o modify a trading partner type -->
				<p:dialog header="Trading Partner Details" 
					width="450" 
					showEffect="fade"
					modal="true" 
					widgetVar="#{receivablesaccControllerBean.dialogName}" 
					responsive="true">
					<p:outputPanel id="manage-code-content" class="ui-fluid">
						<p:outputPanel rendered="#{not empty receivablesaccControllerBean.currentRecTab}">
							<div class="p-field">
								<p:outputLabel for="companyid">Company</p:outputLabel>
								<p:inputText id="companyid" 
									value="#{receivablesaccControllerBean.currentRecTab.id.companyid}"
									required="true" />
							</div>
							
							
							<div class="p-field">
								<p:outputLabel for="custno">Customer Num</p:outputLabel>
								<p:inputText id="custno" 
									value="#{receivablesaccControllerBean.currentRecTab.id.custno}"
									required="true" />
							</div>
							
							<div class="p-field p-col-12 p-md-4">
								<p:outputLabel for="icpcode" value="icpcode" />
								<p:selectOneMenu id="icpcode"
									value="#{receivablesaccControllerBean.currentRecTab.icpcode}">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItems value="#{tradingpartnerControllerBean.lstTP}"
										var="item" 
										itemLabel="#{item.id.icpcode}"
										itemValue="#{item.id.icpcode}" />
								</p:selectOneMenu>
							</div>
						</p:outputPanel>
					</p:outputPanel>
					<f:facet name="footer">
						<p:commandButton value="Save" 
							icon="pi pi-check"
							actionListener="#{receivablesaccControllerBean.save}"
							update="manage-code-content"
							process="manage-code-content @this" />
						<p:commandButton value="Cancel" 
							icon="pi pi-times"
							onclick="PF('#{receivablesaccControllerBean.dialogName}').hide()"
							class="ui-button-secondary" />
					</f:facet>
				</p:dialog>

				<p:confirmDialog widgetVar="deleteCodeDialog" 
					showEffect="fade"
					width="300" 
					message="Delete the Tradign Type?" 
					header="Confirm"
					severity="warn">
					<p:commandButton value="Yes" 
						icon="pi pi-check"
						actionListener="#{receivablesaccControllerBean.delete}" 
						process="@this"
						oncomplete="PF('deleteCodeDialog').hide()" />
					<p:commandButton value="No" 
						type="button"
						styleClass="ui-button-secondary" 
						icon="pi pi-times"
						onclick="PF('deleteCodeDialog').hide()" />
				</p:confirmDialog>
				
		        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
		            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
		            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
		        </p:confirmDialog>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
